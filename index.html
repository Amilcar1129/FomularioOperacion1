<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Básica</h1>
        <form id="calculatorForm">
            <div class="form-group">
                <label for="numero1">Número 1:</label>
                <input type="number" id="numero1" required>
            </div>
            <div class="form-group">
                <label for="numero2">Número 2:</label>
                <input type="number" id="numero2" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="realizarOperacion('suma')">Suma</button>
                <button type="button" onclick="realizarOperacion('resta')">Resta</button>
                <button type="button" onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
                <button type="button" onclick="realizarOperacion('division')">División</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="js/formulario.js"></script>
</body>
</html>
